<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MagSnow — Scrape & Go | Coming Soon</title>
  <meta name="description" content="Sign up for the MagSnow Scrape & Go launch list — a magnetic stomp pad + ice scraper." />
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000; --txt:#fff; --muted:#b4b4b4; --line:rgba(255,255,255,.25);
      --glow:#ffffff; --accent:#ffffff; --ok:#38ef7d; --err:#ff4d4d;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--txt); overflow:hidden; }

    /* ===== BACKGROUND: magnetic field lines ===== */
    .bg-wrap{position:fixed; inset:0; overflow:hidden;}
    svg.field{position:absolute; inset:0; width:100%; height:100%;}
    .field path{fill:none; stroke:var(--line); stroke-width:1.25; stroke-linecap:round;
      stroke-dasharray:4 10; animation: dash 6s linear infinite;}
    .field path:nth-child(odd){opacity:.6; animation-duration:9s}
    .field path:nth-child(3n){opacity:.35; animation-duration:12s}
    @keyframes dash{ to { stroke-dashoffset:-500; } }

    /* Subtle noise + scanlines for texture */
    .grain{position:absolute; inset:-10%; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 0 0 0 0 0.06 0"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); opacity:.08; mix-blend-mode:screen; animation: drift 30s linear infinite;}
    @keyframes drift{ 50%{transform:translate3d(2%,2%,0)} }
    .scanlines{position:absolute; inset:0; background: repeating-linear-gradient(to bottom, rgba(255,255,255,.04), rgba(255,255,255,.04) 1px, transparent 2px, transparent 4px); opacity:.07;}

    /* ===== CENTER CARD ===== */
    .wrap{position:relative; z-index:2; height:100%; display:grid; place-items:center; padding:24px}
    .card{
      width:min(820px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.18);
      border-radius:28px; padding:36px clamp(22px, 3vw, 44px);
      box-shadow: 0 10px 40px rgba(0,0,0,.6), 0 0 80px rgba(255,255,255,.08) inset;
      backdrop-filter: blur(8px) saturate(120%);
      position:relative;
      overflow:hidden;
    }
    /* Dynamic rim glow */
    .card::before{content:""; position:absolute; inset:-2px; border-radius:30px;
      padding:2px; background: conic-gradient(from var(--ang,0deg), rgba(255,255,255,.0), rgba(255,255,255,.65), rgba(255,255,255,.0) 45%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude; animation: spin 14s linear infinite; opacity:.35;}
    @keyframes spin{ to{ --ang:360deg } }

    header{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .logo{
      width:64px; height:64px; border-radius:16px; display:grid; place-items:center;
      background: radial-gradient(120px 80px at 30% 30%, #fff 0%, rgba(255,255,255,.2) 35%, transparent 60%), #000;
      position:relative; border:1px solid rgba(255,255,255,.25);
      box-shadow: inset 0 0 30px rgba(255,255,255,.35), 0 10px 30px rgba(255,255,255,.1);
      font: 800 18px Orbitron, system-ui; letter-spacing:1px; color:#000;
    }
    .logo::after{ content:""; width:38px; height:18px; border:3px solid #000; border-top:0; background:#fff; border-radius:3px 3px 10px 10px; position:absolute;}
    h1{font:800 clamp(26px,6vw,46px) Orbitron, system-ui; letter-spacing:.06em; margin:0}
    .sub{margin:.35rem 0 0; color:var(--muted); font:600 14px/1.5 Inter,system-ui}

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; margin-top:28px}
    @media (max-width:860px){ .grid{grid-template-columns:1fr} }

    .cta{background: rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.18); border-radius:18px; padding:20px}
    label{display:block; font:700 13px Inter,system-ui; letter-spacing:.08em; text-transform:uppercase; color:#eaeaea; margin-bottom:10px}
    .input{
      display:flex; gap:10px; align-items:stretch; position:relative;
      border-radius:14px; padding:6px; background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }
    input[type=email]{
      flex:1; padding:14px 14px; border-radius:10px; border:0; background:transparent; color:var(--txt);
      font: 600 16px Inter,system-ui; outline:none;
    }
    .hp{position:absolute; left:-9999px}
    .btn{
      position:relative; border:0; cursor:pointer; border-radius:12px; padding:0 18px; display:grid; place-items:center;
      font:800 14px Orbitron,system-ui; letter-spacing:.12em; text-transform:uppercase; color:#000;
      background: radial-gradient(circle at var(--x,50%) var(--y,50%), #fff 0%, #acacac 45%, #888 70%);
      transition: transform .06s ease; min-width:150px;
      box-shadow: 0 8px 22px rgba(255,255,255,.18), inset 0 -6px 12px rgba(0,0,0,.35);
    }
    .btn:active{ transform: translateY(1px) }

    .status{margin-top:12px; font:600 13px Inter;}
    .status.ok{color:var(--ok)}
    .status.err{color:var(--err)}

    .aside{ position:relative; background: rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.18); border-radius:18px; padding:20px; overflow:hidden }
    .aside h3{ margin:0 0 8px; font:800 18px Orbitron }
    .bul{ margin:0; padding-left:18px; color:var(--muted); font:600 14px/1.6 Inter }

    footer{margin-top:18px; color:#9a9a9a; font:600 12px Inter; display:flex; justify-content:space-between}

    /* Magnetic ripple around button on hover */
    .btn::after{ content:""; position:absolute; inset:-2px; border-radius:inherit; border:1px solid rgba(255,255,255,.55); filter: blur(6px); opacity:.0; transition:opacity .2s }
    .btn:hover::after{ opacity:.7 }
  </style>
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <!-- SVG magnetic field generator: two poles imply curved lines -->
    <svg class="field" viewBox="0 0 1200 800" preserveAspectRatio="none">
      <!-- left pole fan -->
      <path d="M100,400 C200,180 380,120 600,120"/>
      <path d="M100,400 C230,240 420,220 650,220"/>
      <path d="M100,400 C260,320 460,340 700,340"/>
      <path d="M100,400 C260,480 460,460 700,460"/>
      <path d="M100,400 C230,560 420,580 650,580"/>
      <path d="M100,400 C200,620 380,680 600,680"/>
      <!-- right pole fan -->
      <path d="M1100,400 C1000,180 820,120 600,120"/>
      <path d="M1100,400 C970,240 780,220 550,220"/>
      <path d="M1100,400 C940,320 740,340 500,340"/>
      <path d="M1100,400 C940,480 740,460 500,460"/>
      <path d="M1100,400 C970,560 780,580 550,580"/>
      <path d="M1100,400 C1000,620 820,680 600,680"/>
    </svg>
    <div class="grain"></div>
    <div class="scanlines"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <header>
        <div class="logo" aria-hidden="true">MS</div>
        <div>
          <h1>MagSnow — Scrape &amp; Go</h1>
          <p class="sub">Magnetic stomp pad + ice scraper. Ultra-fast ice clear, zero faff. Join the first drop list.</p>
        </div>
      </header>

      <div class="grid">
        <section class="cta">
          <label for="email">Get early access</label>
          <form id="signup" method="POST" action="https://formspree.io/f/XXXXYYYY" novalidate>
            <div class="input">
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
              <input class="hp" type="text" name="company" tabindex="-1" autocomplete="off" />
              <button class="btn" type="submit" id="notify">Notify me</button>
            </div>
            <div id="status" class="status" role="status" aria-live="polite"></div>
          </form>
        </section>

        <aside class="aside">
          <h3>Why it slaps</h3>
          <ul class="bul">
            <li>Magnetic docking — scraper snaps to the stomp pad</li>
            <li>Glove-on grip &amp; fast ice break geometry</li>
            <li>Limited first run · Winter ’25</li>
          </ul>
        </aside>
      </div>

      <footer>
        <span>© <span id="year"></span> MagSnow</span>
        <span>Privacy · Terms</span>
      </footer>
    </section>
  </main>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Magnetic hover for the button
    const btn = document.getElementById('notify');
    btn.addEventListener('mousemove', (e)=>{
      const r = btn.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width * 100).toFixed(2) + '%';
      const y = ((e.clientY - r.top) / r.height * 100).toFixed(2) + '%';
      btn.style.setProperty('--x', x); btn.style.setProperty('--y', y);
    });

    // Form handling
    const form = document.getElementById('signup');
    const email = document.getElementById('email');
    const statusEl = document.getElementById('status');
    function setStatus(msg, ok){ statusEl.textContent = msg; statusEl.className = 'status ' + (ok ? 'ok' : 'err'); }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const v = email.value.trim();
      const re = /.+@.+\..+/;
      if(!re.test(v)){ setStatus('Please enter a valid email.', false); email.focus(); return; }
      if(form.company && form.company.value){ setStatus('Hmm, try again.', false); return; }
      try{
        const resp = await fetch(form.action, { method:'POST', headers:{'Accept':'application/json'}, body:new FormData(form) });
        if(resp.ok){ setStatus("You're on the list! Check your inbox for confirmation.", true); form.reset(); }
        else { const data = await resp.json().catch(()=>null); setStatus(data?.error || 'Could not subscribe. Please try later.', false); }
      }catch(err){ setStatus('Network error. Please try again.', false); }
    });
  </script>
</body>
</html>
