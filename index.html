<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MagSnow — Scrape & Go | Coming Soon</title>
  <meta name="description" content="Sign up for the MagSnow Scrape & Go launch list — a magnetic stomp pad + ice scraper." />
  <meta name="theme-color" content="#000000" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#000; --txt:#fff; --muted:#b4b4b4; --line:rgba(255,255,255,.25); --ok:#38ef7d; --err:#ff4d4d; --frost:#e0f7ff; }
    *{box-sizing:border-box; cursor:none}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--txt); overflow:hidden; font-family:Inter, sans-serif; }

    /* custom cursor */
    .cursor{position:fixed; top:0; left:0; width:28px; height:28px; margin-left:-14px; margin-top:-14px; border:2px solid #fff; border-radius:50%; pointer-events:none; mix-blend-mode:difference; z-index:9999; transition:transform .15s ease-out, width .2s, height .2s;}
    .cursor.active{transform:scale(1.6); border-color:#a7f;}

    .bg-wrap{position:fixed; inset:0; overflow:hidden;}
    svg.field{position:absolute; inset:0; width:100%; height:100%;}
    .field path, .field line, .field circle{fill:none; stroke:var(--line); stroke-width:1.15; stroke-linecap:round; stroke-dasharray:3 8; animation: dash 7s linear infinite;}
    .field .layer-2 *{opacity:.55; animation-duration:10s}
    .field .layer-3 *{opacity:.35; animation-duration:13s}
    @keyframes dash{ to { stroke-dashoffset:-600; } }

    .grain{position:absolute; inset:-10%; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 0 0 0 0 0.06 0"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); opacity:.08; mix-blend-mode:screen; animation: drift 30s linear infinite;}
    @keyframes drift{ 50%{transform:translate3d(2%,2%,0)} }
    .scanlines{position:absolute; inset:0; background: repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,.05) 0 1px, transparent 2px 6px); opacity:.06; mix-blend-mode:screen;}

    .wrap{position:relative; z-index:2; height:100%; display:grid; place-items:center; padding:24px}
    .card{ width:min(820px, 92vw); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.18); border-radius:28px; padding:36px clamp(22px, 3vw, 44px); box-shadow: 0 10px 40px rgba(0,0,0,.6), 0 0 80px rgba(255,255,255,.08) inset; backdrop-filter: blur(8px) saturate(120%); position:relative; overflow:hidden; }
    .card::before{content:""; position:absolute; inset:-2px; border-radius:30px; padding:2px; background: conic-gradient(from var(--ang,0deg), rgba(255,255,255,.0), rgba(255,255,255,.65), rgba(255,255,255,.0) 45%); -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; animation: spin 14s linear infinite; opacity:.35;}
    @keyframes spin{ to{ --ang:360deg } }

    header{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .logo{ width:64px; height:64px; border-radius:16px; display:grid; place-items:center; background: radial-gradient(120px 80px at 30% 30%, #fff 0%, rgba(255,255,255,.2) 35%, transparent 60%), #000; position:relative; border:1px solid rgba(255,255,255,.25); box-shadow: inset 0 0 30px rgba(255,255,255,.35), 0 10px 30px rgba(255,255,255,.1); font: 800 18px Orbitron, system-ui; letter-spacing:1px; color:#000; }
    .logo::after{ content:""; width:38px; height:18px; border:3px solid #000; border-top:0; background:#fff; border-radius:3px 3px 10px 10px; position:absolute;}
    h1{font:800 clamp(26px,6vw,46px) Orbitron, system-ui; letter-spacing:.06em; margin:0}
    .sub{margin:.35rem 0 0; color:var(--muted); font:600 14px/1.5 Inter,system-ui}

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; margin-top:28px}
    @media (max-width:860px){ .grid{grid-template-columns:1fr} }

    .cta{background: rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.18); border-radius:18px; padding:20px}
    label{display:block; font:700 13px Inter,system-ui; letter-spacing:.08em; text-transform:uppercase; color:#eaeaea; margin-bottom:10px}
    .input{ display:flex; gap:10px; align-items:stretch; position:relative; border-radius:14px; padding:6px; background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.16); box-shadow: inset 0 0 0 1px rgba(255,255,255,.05); }
    input[type=email]{ flex:1; padding:14px 14px; border-radius:10px; border:0; background:transparent; color:var(--txt); font: 600 16px Inter,system-ui; outline:none; }
    .hp{position:absolute; left:-9999px}
    .btn{ position:relative; border:0; cursor:pointer; border-radius:12px; padding:0 18px; display:grid; place-items:center; font:800 14px Orbitron,system-ui; letter-spacing:.12em; text-transform:uppercase; color:#000; background: radial-gradient(circle at var(--x,50%) var(--y,50%), #fff 0%, #acacac 45%, #888 70%); transition: all .2s ease; min-width:150px; box-shadow: 0 8px 22px rgba(255,255,255,.18), inset 0 -6px 12px rgba(0,0,0,.35); }
    .btn:hover{ background: linear-gradient(135deg, #a7f, #0ff, #fff); color:#111; box-shadow:0 0 15px #a7f, 0 0 30px #0ff; transform: translateY(-2px) scale(1.05); }
    .btn:active{ transform: translateY(1px) scale(.98) }

    .status{margin-top:12px; font:600 14px Inter; padding:12px; border-radius:12px; text-align:center; display:none}
    .status.ok{color:var(--ok); background:rgba(56,239,125,.08); border:1px solid rgba(56,239,125,.3); display:block; animation:fadeIn .6s ease}
    .status.err{color:var(--err); background:rgba(255,77,77,.08); border:1px solid rgba(255,77,77,.3); display:block; animation:fadeIn .6s ease}
    @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

    .aside{ position:relative; background: linear-gradient(180deg, rgba(224,247,255,.12), rgba(255,255,255,.02)); border:1px solid rgba(224,247,255,.25); border-radius:18px; padding:40px; text-align:center; }
    .aside h3{ margin:0; font:800 22px Orbitron; color:var(--frost); text-shadow:0 0 12px rgba(224,247,255,.9), 0 0 24px rgba(180,220,255,.5); letter-spacing:.08em }

    footer{margin-top:18px; color:#9a9a9a; font:600 12px Inter; display:flex; justify-content:space-between}
      /* ====== Y2K Cursor (hipster millennial vibes) ====== */
    .cursor, .cursor-ring{position:fixed; top:0; left:0; pointer-events:none; z-index:9999; mix-blend-mode:difference}
    .cursor{width:8px; height:8px; border-radius:50%; background:#fff; transform:translate(-50%,-50%); opacity:.9}
    .cursor-ring{width:28px; height:28px; border:1.75px solid #fff; border-radius:50%; transform:translate(-50%,-50%); filter:blur(.2px); opacity:.8; transition: width .15s ease, height .15s ease, opacity .2s ease}
    .cursor-hide{opacity:0 !important}

    /* Button: holographic Y2K hover */
    @property --ang { syntax: '<angle>'; inherits: false; initial-value: 0deg; }
    .btn{ position:relative; border:0; cursor:pointer; border-radius:12px; padding:0 18px; display:grid; place-items:center; font:800 14px Orbitron,system-ui; letter-spacing:.12em; text-transform:uppercase; color:#000; background: conic-gradient(from var(--ang), #fff 0%, #c7f0ff 20%, #ffe1fd 40%, #d3ffd2 60%, #fff 80%, #c7f0ff 100%); transition: transform .06s ease; min-width:160px; box-shadow: 0 8px 22px rgba(255,255,255,.18), inset 0 -6px 12px rgba(0,0,0,.35); animation: spinAng 6s linear infinite; }
    @keyframes spinAng { to { --ang: 360deg; } }
    .btn:hover{ animation-duration: 2.5s }
    .btn:active{ transform: translateY(1px) }
    .btn::after{ content:""; position:absolute; inset:-2px; border-radius:inherit; border:1px solid rgba(255,255,255,.55); filter: blur(6px); opacity:.0; transition:opacity .2s }
    .btn:hover::after{ opacity:.7 }

    /* Sheen sweep on hover */
    .btn::before{content:""; position:absolute; top:-120%; left:-30%; width:40%; height:340%; background: linear-gradient(90deg, rgba(255,255,255,.0) 0%, rgba(255,255,255,.5) 45%, rgba(255,255,255,.0) 100%); transform: rotate(20deg); opacity:0;}
    .btn:hover::before{ animation: sheen 1.1s ease forwards }
    @keyframes sheen{ 0%{opacity:.0; transform:translateX(-20%) rotate(20deg)} 20%{opacity:.6} 100%{opacity:0; transform:translateX(260%) rotate(20deg)} }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .field path, .field line, .field circle { animation: none }
      .grain { animation: none }
      .btn, .btn:hover { animation: none }
    }
  </style>
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <svg class="field" viewBox="0 0 1200 800" preserveAspectRatio="none">
      <g class="layer-1">
        <circle cx="600" cy="400" r="80"/>
        <circle cx="600" cy="400" r="140"/>
        <circle cx="600" cy="400" r="200"/>
        <circle cx="600" cy="400" r="260"/>
        <circle cx="600" cy="400" r="320"/>
        <circle cx="600" cy="400" r="380"/>
      </g>
      <g class="layer-2">
        <line x1="600" y1="400" x2="600" y2="40"/>
        <line x1="600" y1="400" x2="1120" y2="400"/>
        <line x1="600" y1="400" x2="600" y2="760"/>
        <line x1="600" y1="400" x2="80" y2="400"/>
        <line x1="600" y1="400" x2="960" y2="100"/>
        <line x1="600" y1="400" x2="960" y2="700"/>
        <line x1="600" y1="400" x2="240" y2="100"/>
        <line x1="600" y1="400" x2="240" y2="700"/>
      </g>
      <g class="layer-3">
        <line x1="600" y1="400" x2="900" y2="240"/>
        <line x1="600" y1="400" x2="900" y2="560"/>
        <line x1="600" y1="400" x2="300" y2="240"/>
        <line x1="600" y1="400" x2="300" y2="560"/>
      </g>
    </svg>
    <div class="grain"></div>
    <div class="scanlines"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <header>
        <div class="logo" aria-hidden="true">MS</div>
        <div>
          <h1>MagSnow — Scrape &amp; Go</h1>
          <p class="sub">Magnetic stomp pad + ice scraper. Join the list.</p>
        </div>
      </header>

      <div class="grid">
        <section class="cta">
          <label for="email">Be The First To Know</label>
          <form id="signup" method="POST" action="https://formspree.io/f/xgvlbkbe" novalidate>
            <div class="input">
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
              <input class="hp" type="text" name="company" tabindex="-1" autocomplete="off" />
              <button class="btn" type="submit" id="notify">Notify me</button>
            </div>
            <div id="status" class="status" role="status" aria-live="polite"></div>
          </form>
        </section>

        <aside class="aside">
          <h3>Coming Winter 2025</h3>
        </aside>
      </div>

      <footer>
        <span>© <span id="year"></span> MagSnow</span>
        <span>Privacy · Terms</span>
      </footer>
    </section>
  </main>

  <!-- y2k cursor elements -->
  <div class="cursor" id="cursor"></div>
  <div class="cursor-ring" id="cursorRing"></div>

  <div class="cursor"></div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const btn = document.getElementById('notify');
    btn.addEventListener('mousemove', (e)=>{
      const r = btn.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width * 100).toFixed(2) + '%';
      const y = ((e.clientY - r.top) / r.height * 100).toFixed(2) + '%';
      btn.style.setProperty('--x', x); btn.style.setProperty('--y', y);
    });

    const form = document.getElementById('signup');
    const email = document.getElementById('email');
    const statusEl = document.getElementById('status');
    function setStatus(msg, ok){ statusEl.textContent = msg; statusEl.className = 'status ' + (ok ? 'ok' : 'err'); statusEl.style.display='block'; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const v = email.value.trim();
      const re = /.+@.+\..+/;
      if(!re.test(v)){ setStatus('Please enter a valid email.', false); email.focus(); return; }
      if(form.company && form.company.value){ setStatus('Hmm, try again.', false); return; }
      try{
        const resp = await fetch(form.action, { method:'POST', headers:{'Accept':'application/json'}, body:new FormData(form) });
        if(resp.ok){ setStatus("You're on the list! Watch your inbox soon.", true); form.reset(); }
        else { const data = await resp.json().catch(()=>null); setStatus(data?.error || 'Could not subscribe. Please try later.', false); }
      }catch(err){ setStatus('Network error. Please try again.', false); }
    });

    // custom cursor
    const cursor = document.querySelector('.cursor');
    window.addEventListener('mousemove', e=>{
      cursor.style.left = e.clientX+'px';
      cursor.style.top = e.clientY+'px';
    });
    document.querySelectorAll('button, a, input').forEach(el=>{
      el.addEventListener('mouseenter', ()=> cursor.classList.add('active'));
      el.addEventListener('mouseleave', ()=> cursor.classList.remove('active'));
    });
    </script>
  <script>
    // ===== Y2K Cursor =====
    (function(){
      const c = document.getElementById('cursor');
      const r = document.getElementById('cursorRing');
      let x=window.innerWidth/2, y=window.innerHeight/2, tx=x, ty=y;

      const onMove = (e)=>{ tx = e.clientX; ty = e.clientY; c.style.transform = `translate(${tx-4}px, ${ty-4}px)`; };
      window.addEventListener('mousemove', onMove);

      // Lerp ring for a smooth trailing effect
      function loop(){
        x += (tx - x) * 0.18; y += (ty - y) * 0.18; r.style.transform = `translate(${x-14}px, ${y-14}px)`; requestAnimationFrame(loop); }
      loop();

      // Hide when leaving window
      window.addEventListener('mouseout', ()=>{ c.classList.add('cursor-hide'); r.classList.add('cursor-hide'); });
      window.addEventListener('mouseover', ()=>{ c.classList.remove('cursor-hide'); r.classList.remove('cursor-hide'); });

      // Enlarge on interactive targets
      const grow = ()=>{ r.style.width='44px'; r.style.height='44px'; };
      const shrink = ()=>{ r.style.width='28px'; r.style.height='28px'; };
      document.querySelectorAll('button, input, a, .card').forEach(el=>{
        el.addEventListener('mouseenter', grow);
        el.addEventListener('mouseleave', shrink);
      });
    })();
  </script>
</body>
</html>
